<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSendRecoveryEmail()">
  <mat-form-field subscriptSizing="dynamic">
    <mat-label>Email</mat-label>
    <input type="email" formControlName="email" matInput />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!forgotPasswordForm.valid"
    type="submit"
  >
    Send recovery email
  </button>
</form>
