<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSendRecoveryEmail()">
  <div>
    <label [htmlFor]="email">Email</label>
    <input type="email" formControlName="email" #email />
  </div>
  <button [disabled]="!forgotPasswordForm.valid" type="submit">
    Send recovery email
  </button>
</form>
