<div class="wrapper">
  <dipnoi-sign-in *ngIf="view === 'sign-in'"></dipnoi-sign-in>
  <dipnoi-sign-up *ngIf="view === 'sign-up'"></dipnoi-sign-up>
  <div class="options">
    <h3>Or continue with:</h3>
  </div>
  <div class="links">
    <a (click)="onChangeView('forgot-password')">Forgot your password?</a>
    <small>o</small>
    <a (click)="onChangeView(view === 'sign-in' ? 'sign-up' : 'sign-in')"
      >{{ view === 'sign-in' ? 'Sign up' : 'Sign in' }} here</a
    >
  </div>
</div>
