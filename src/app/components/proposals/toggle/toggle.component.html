<ng-container *ngIf="state$ | async as state">
  <div class="dropdown-button">
    <img src="../../../../assets/icons/arrow-up-var-2.svg" />
    <div class="toggle-container" (click)="onToggle()">
      <div class="circle" [ngClass]="{ hidden: state.isToggled }"></div>
      <div class="line"></div>
      <div class="circle" [ngClass]="{ hidden: !state.isToggled }"></div>
    </div>
    <img src="../../../../assets/icons/arrow-up-var-1.svg" />
  </div>
</ng-container>
