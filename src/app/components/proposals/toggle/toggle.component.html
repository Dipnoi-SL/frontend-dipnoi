<ng-container *ngIf="state$ | async as state">
  <div class="wrapper">
    <ng-icon name="matAccessibleForwardOutline"></ng-icon>
    <div class="toggle-container" (click)="onToggle()">
      <div class="circle" [ngClass]="{ hidden: state.isToggled }"></div>
      <div class="line"></div>
      <div class="circle" [ngClass]="{ hidden: !state.isToggled }"></div>
    </div>
    <ng-icon name="matAccessibleForwardOutline"></ng-icon>
  </div>
</ng-container>
