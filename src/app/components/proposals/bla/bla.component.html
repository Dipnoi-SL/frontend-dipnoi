<div #scrollContainer class="wrapper">
  <div
    infiniteScroll
    [infiniteScrollContainer]="scrollContainer"
    [fromRoot]="true"
    [scrollWindow]="false"
    (scrolled)="onScrolled()"
    class="infinite-scroll"
  >
    <mat-card *ngFor="let proposal of proposals">
      <mat-card-content>Simple card</mat-card-content>
    </mat-card>
  </div>
</div>
