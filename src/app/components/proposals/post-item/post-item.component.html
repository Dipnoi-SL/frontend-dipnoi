<div class="content" [ngClass]="{ 'selected-container': selected }">
  <img
    class="image"
    [ngSrc]="post.thumbnailUri"
    [width]="80"
    [height]="60"
    [priority]="true"
  />
  <div class="text-container">
    <div class="time-container">
      <small>{{ post.timeCreated }}</small>
    </div>

    <p [ngClass]="{ 'selected-text': selected }">{{ post.title }}</p>
  </div>
</div>
