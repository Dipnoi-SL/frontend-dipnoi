<div class="wrapper" #infiniteScrollContainerRef>
  <dipnoi-proposal-dialog-content
    *ngIf="
      (proposalService.proposalsInfo | async)![proposalId] ??
      initialProposal as proposal
    "
    [proposal]="proposal"
  ></dipnoi-proposal-dialog-content>
  <dipnoi-comment-list
    [infiniteScrollContainerRef]="infiniteScrollContainerRef"
    [proposalId]="proposalId"
  ></dipnoi-comment-list>
</div>
