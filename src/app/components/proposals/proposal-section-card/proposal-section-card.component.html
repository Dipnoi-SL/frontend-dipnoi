<div *ngIf="proposal.isFirstInSection(previousProposal)" class="section">
  <div class="horizontal-divider section-divider"></div>
  <p>{{ proposal.formattedLastImportantDate }}</p>
  <div class="horizontal-divider section-divider"></div>
</div>
<div
  class="wrapper"
  [routerLink]="[]"
  [relativeTo]="route"
  [queryParams]="proposal.selectedQueryParam"
  queryParamsHandling="merge"
>
  <ng-container *ngIf="{ data: userService.authUser$ | async } as authUser">
    <div class="column">{{ proposal.getCurrentTitle(authUser.data) }}</div>
  </ng-container>
  <div class="column">{{ proposal.user.nickname }}</div>
  <div class="column">
    <div *ngFor="let tag of proposal.categories" class="tag">
      <small>
        {{ tag }}
      </small>
    </div>
  </div>
  <div class="column">Posted {{ proposal.formattedCreatedAt }}</div>
  <div class="column">
    {{ proposal.isCompleted ? 'Added' : 'Archived' }}
    {{ proposal.formattedLastImportantDate }}
  </div>
</div>
