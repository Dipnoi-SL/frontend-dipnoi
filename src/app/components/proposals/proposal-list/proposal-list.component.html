<div
  infiniteScroll
  [scrollWindow]="false"
  (scrolled)="onScrollEnd()"
  class="infinite-scroll"
  [infiniteScrollContainer]="infiniteScrollContainerRef"
  [fromRoot]="true"
  [infiniteScrollDistance]="0"
>
  <dipnoi-proposal-card
    *ngFor="let proposal of proposals | async"
    [proposal]="proposal"
  ></dipnoi-proposal-card>
</div>
