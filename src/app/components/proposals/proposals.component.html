<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true">
    <mat-nav-list disableRipple="true">
      <a
        mat-list-item
        [routerLink]="proposalsBlaPath"
        [activated]="router.isActive(proposalsBlaPath, false)"
        [ngClass]="
          router.isActive(proposalsBlaPath, false) ? 'selected' : 'not-selected'
        "
      >
        Bla
      </a>
      <a
        mat-list-item
        [routerLink]="proposalsBlaBlaPath"
        [activated]="router.isActive(proposalsBlaBlaPath, false)"
        [ngClass]="
          router.isActive(proposalsBlaBlaPath, false)
            ? 'selected'
            : 'not-selected'
        "
      >
        BlaBla
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
