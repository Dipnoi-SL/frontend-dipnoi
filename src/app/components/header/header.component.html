<mat-toolbar>
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" animationDuration="0">
    <a
      mat-tab-link
      routerLink="/proposals/bla"
      [active]="router.isActive('/proposals', false)"
    >
      Proposals
    </a>
    <a
      mat-tab-link
      routerLink="/news"
      [active]="router.isActive('/news', false)"
    >
      News
    </a>
    <a
      mat-tab-link
      routerLink="/help"
      [active]="router.isActive('/help', false)"
    >
      Help
    </a>
    <a class="invisible" mat-tab-link [active]="true"></a>
  </nav>
  <div *ngIf="userService.currentUser | async">
    <button mat-icon-button [mat-menu-trigger-for]="userMenu">
      <mat-icon fontIcon="account_circle"></mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <ng-template matMenuContent let-name="name">
        <button mat-menu-item routerLink="/settings">Settings</button>
        <button mat-menu-item (click)="onSignOut()">Sign out</button>
      </ng-template>
    </mat-menu>
  </div>
  <div *ngIf="!(userService.currentUser | async)">
    <button mat-raised-button color="primary" (click)="onSignIn()">
      Sign in
    </button>
  </div>
</mat-toolbar>
