<mat-toolbar>
  <nav mat-tab-nav-bar [tabPanel]="tabPanelRef" animationDuration="0">
    <a
      mat-tab-link
      [routerLink]="proposalsPath + blaPath"
      [active]="router.isActive(proposalsPath, false)"
    >
      Proposals
    </a>
    <a
      mat-tab-link
      [routerLink]="newsPath"
      [active]="router.isActive(newsPath, false)"
    >
      News
    </a>
    <a
      mat-tab-link
      [routerLink]="helpPath"
      [active]="router.isActive(helpPath, false)"
    >
      Help
    </a>
    <a class="invisible" mat-tab-link [active]="true"></a>
  </nav>
  <div *ngIf="userService.authUser | async">
    <button mat-icon-button [mat-menu-trigger-for]="userMenu">
      <mat-icon fontIcon="account_circle"></mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <ng-template matMenuContent let-name="name">
        <button mat-menu-item routerLink="/settings">Settings</button>
        <button mat-menu-item (click)="onSignOut()">Sign out</button>
      </ng-template>
    </mat-menu>
  </div>
  <div *ngIf="!(userService.authUser | async)">
    <button
      mat-raised-button
      color="primary"
      [routerLink]="[]"
      [relativeTo]="route"
      [queryParams]="buildAuthQueryParam()"
      queryParamsHandling="merge"
    >
      Sign in
    </button>
  </div>
</mat-toolbar>
