<div class="overview-content">
  <div class="content">
    <div class="central-frame-content">
      <div class="left-panel">
        <div class="user-description">
          <ng-container *ngIf="userService.authUser$ | async as authUser">
            <img
              class="user-description-profile-pic"
              [ngSrc]="authUser.avatarUri"
              [width]="120"
              [height]="120"
              [priority]="true"
            />
          </ng-container>
          <div class="user-description-text">
            <div class="user-description-text-name">
              <h3>Cenutrio5rabos</h3>
            </div>
            <div class="user-description-text-about">
              <p class="italic">I am vengeance</p>
            </div>
            <div class="user-description-text-socials">
              <p>T</p>
            </div>
          </div>
        </div>

        <div class="user-ranking">
          <div class="user-ranking-name">
            <h5 class="medium">LEVEL 375</h5>
          </div>
          <div class="user-ranking-insignia">
            <img src="../../../../assets/images/insignia.png" />
          </div>
        </div>
      </div>

      <div class="right-panel"></div>
    </div>
  </div>
</div>
