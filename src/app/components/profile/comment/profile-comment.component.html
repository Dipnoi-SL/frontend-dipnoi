<div class="comment">
  <div class="first-row">
    <div class="section">
      <h5 class="medium">{{ comment.proposal?.prettyState }}</h5>
    </div>
    <div class="middot">Â·</div>
    <h5
      class="proposal-title medium"
      [routerLink]="[]"
      [relativeTo]="route"
      [queryParams]="proposalQueryParam"
      queryParamsHandling="merge"
    >
      {{ comment.proposal?.getCurrentTitle(null) }}
    </h5>
  </div>
  <div class="second-row">
    <div class="reply">
      <p class="color">Comment</p>
    </div>
    <small>{{ comment.timeCreated }}</small>
  </div>
  <p class="description">
    {{ comment.body }}
  </p>
</div>
<div class="full-horizontal-divider"></div>
